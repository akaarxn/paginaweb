<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarón Alcaide</title>
    <link rel="icon" type="image/png" href="files/thedehron-favicon.png">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        p {
            max-width: 800px;
            font-size: 2em;
            letter-spacing: -2px;
            margin: 0 20px; 
        }
        a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .inverted {
            background-color: black;
            color: white;
        }
        .inverted a {
            color: white;
        }
        @media (max-width: 600px) {
            p {
                font-size: 1.4em; 
                margin: 0 15px; 
            }
        }
    </style>
</head>
<body>
   <p>
    ...de Aarón Alcaide puedes leer <a href="https://youtu.be/3_Z2BBn6CQU?si=y7GEbDhoocEpcStj" target="_blank">Mi Vida Fuera</a>, 
       <a href="https://youtu.be/Gv_l1V1y5Fo?si=oRWdjaPEOkgPzPFQ" target="_blank">Alma Irreal</a>, 
    y cuentos o relatos como <a href="files/EL PRECIO DEL CONOCIMIENTO. Aarón Alcaide.pdf" target="_blank">el Precio del Conocimiento</a>, 
       <a href="files/Relato Nº1. Encuentro Único. (VOCES del DEHRON). Aarón Alcide.pdf" target="_blank">Encuentro Único</a>, 
       <a href="files/Relato Nº2. Nunca amaneció. (VOCES del DEHRON). Aarón Alcide.pdf" target="_blank">Nunca Amaneció</a>, 
       <a href="files/Esperanza a la Deriva. Aarón Alcaide.pdf" target="_blank">Esperanza a la Deriva</a>, 
       <a href="files/Eclipse de Oro. Aarón Alcaide.pdf" target="_blank">Eclipse de Oro</a>, 
       <a href="files/Preludio. Aarón Alcaide.pdf" target="_blank">Preludio</a>...
    
    <script>
        const links = document.querySelectorAll('p a');
        const body = document.body;

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                body.classList.add('inverted'); 
            });
            link.addEventListener('mouseleave', () => {
                body.classList.remove('inverted'); 
            });
        });
    </script>
</body>
</html>
